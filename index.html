<style>
    /* --- 全局设置 --- */
    :root {
        --bg-color: #e7e5e0;
        --text-color: #000;
        --accent-gold: gold;
        --card-bg: #fff;
    }

    /* 关键修复：全局盒模型，防止Padding撑大元素 */
    *, *::before, *::after {
        box-sizing: border-box;
    }

    body {
        font-family: 'Helvetica Neue', Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--bg-color);
        color: var(--text-color);
        display: flex;
        flex-direction: column;
        align-items: center;
        overflow-x: hidden;
    }

    /* --- 容器与动画 --- */
    #albums-container {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        opacity: 0;
        transition: opacity 0.8s ease-in;
        padding-bottom: 50px;
    }

    body.content-visible #albums-container {
        opacity: 1;
    }

    /* --- 核心布局：Desktop 默认样式 --- */
    .album-row {
        display: flex;
        /* 默认不反转 */
        flex-direction: row;
        justify-content: center;
        align-items: center;
        width: 1000px;  /* 桌面端固定宽度 */
        height: 500px; /* 桌面端固定高度 */
        background-color: var(--card-bg);
        margin: 0;
        position: relative;
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        will-change: opacity, transform;
        overflow: hidden; /* 防止内容溢出圆角 */
    }

    .album-row.is-visible {
        opacity: 1;
        transform: translateY(0);
    }

    /* 反转类 */
    .album-row.reverse {
        flex-direction: row-reverse;
    }

    /* --- 左侧：专辑封面 --- */
    .album-cover {
        /* 强制 50% 宽度，不伸缩 */
        flex: 0 0 50%;
        width: 50%;
        height: 100%;
        position: relative;
        overflow: hidden;
    }

    .album-cover a {
        display: block;
        width: 100%;
        height: 100%;
    }

    .album-cover img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* 保证图片铺满且不变形 */
        display: block;
        transition: opacity 0.3s, filter 0.3s, transform 0.4s ease;
    }

    .album-cover:hover img {
        opacity: 0.6;
        filter: brightness(0.6);
        transform: scale(1.05);
    }

    /* --- 右侧：专辑信息 --- */
    .album-info {
        /* 强制 50% 宽度，不伸缩 */
        flex: 0 0 50%;
        width: 50%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px; /* 桌面端内边距 */
        overflow: hidden;
    }

    .album-info-inner {
        text-align: center;
        width: 100%;
    }

    /* 桌面端字体大小 */
    .year {
        font-size: 18px;
        color: #666;
        margin-bottom: 10px;
        letter-spacing: 2px;
        display: block;
    }

    h3 {
        font-size: 28px;
        font-weight: normal;
        text-decoration: underline;
        color: #333;
        margin: 0 0 10px 0;
    }

    h2 {
        font-size: 42px;
        font-weight: 300;
        color: #000;
        margin: 0;
        text-transform: uppercase;
        line-height: 1.2;
        word-break: break-word; /* 防止长单词撑开布局 */
    }

    /* --- 高亮角标 --- */
    .highlight {
        position: absolute;
        top: 0;
        right: 0;
        width: 100px;
        height: 100px;
        overflow: hidden;
        pointer-events: none;
        z-index: 10;
    }

    .highlight::before {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        width: 0;
        height: 0;
        border-top: 100px solid var(--accent-gold);
        border-right: 100px solid transparent;
        transform: rotate(90deg);
        opacity: 0.9;
    }

    .highlight span {
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
        top: 0;
        right: 0;
        width: 50px;
        height: 50px;
        font-size: 30px;
        color: #000;
        opacity: 0.9;
        animation: pulse-star 2.5s infinite ease-in-out;
    }

    @keyframes pulse-star {
        0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.9; }
        50% { transform: scale(1.2) rotate(15deg); opacity: 1; }
    }

    /* --- 开场动画 --- */
    #intro-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: var(--bg-color);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        opacity: 0;
        transition: opacity 0.5s ease-out;
    }

    body.show-intro { overflow: hidden; }
    body.show-intro #intro-overlay { display: flex; opacity: 1; }

    .intro-image-box { width: 100%; height: 100%; position: relative; }
    .intro-image { width: 100%; height: 100%; object-fit: cover; }

    #enter-site-btn {
        position: absolute;
        bottom: 10vh;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 30px;
        font-size: 16px;
        font-weight: 600;
        color: #fff;
        background: rgba(0, 0, 0, 0.5);
        border: 1px solid #fff;
        border-radius: 30px;
        cursor: pointer;
        opacity: 0;
        transition: all 0.4s ease;
        backdrop-filter: blur(5px);
    }

    #enter-site-btn:hover { background: rgba(255, 255, 255, 0.2); color: #fff; }
    #enter-site-btn.btn-visible { opacity: 1; }

    /* --- 移动端响应式 --- */
    @media (max-width: 1000px) {
        .album-row {
            width: 100%; /* 宽度占满屏幕 */
            height: 50vw; /* 关键：高度等于屏幕宽度的一半，确保两个正方形并排 */
        }

        /* 依然保持 flex: 0 0 50% 确保左右对半 */
        .album-cover, .album-info {
            flex: 0 0 50%;
            width: 50%;
            height: 100%;
        }

        /* 缩小手机端的内边距，给文字腾出空间 */
        .album-info {
            padding: 0 8px;
        }

        /* 手机端使用 vw 单位，确保文字能塞进那一半的空间 */
        h2 { font-size: 3.8vw; } /* 稍微调小以防换行过多 */
        h3 { font-size: 2.8vw; }
        .year { font-size: 2.2vw; margin-bottom: 3px; }

        /* 调整手机端的高亮角标大小 */
        .highlight {
            width: 13vw;
            height: 13vw;
        }
        .highlight::before {
            border-top: 13vw solid var(--accent-gold);
            border-right: 13vw solid transparent;
        }
        .highlight span {
            width: 6.5vw;
            height: 6.5vw;
            font-size: 4vw;
        }
    }
</style>

    /**
     * 生成专辑列表DOM
     */
    function generateAlbums() {
        const container = document.getElementById("albums-container");
        const fragment = document.createDocumentFragment(); // 使用 Fragment 减少重绘

        // 显示前100张专辑
        albums.slice(0, 100).forEach((album, index) => {
            const reverseClass = index % 2 !== 0;

            const albumRow = document.createElement("div");
            albumRow.className = `album-row ${reverseClass ? "reverse" : ""}`;

            // 构建 HTML 字符串 (比频繁 createElement 略快且直观)
            const highlightHTML = album.highlighted
                ? `<div class="highlight"><span>★</span></div>`
                : '';

            albumRow.innerHTML = `
                <div class="album-cover">
                    <a href="${album.link}" target="_blank" rel="noopener noreferrer">
                        <img src="${album.image}" alt="${album.title} - ${album.artist}" loading="lazy" />
                        ${highlightHTML}
                    </a>
                </div>
                <div class="album-info">
                    <div class="album-info-inner">
                        <span class="year">${album.year}</span>
                        <h3>${album.artist}</h3>
                        <h2>${album.title}</h2>
                    </div>
                </div>
            `;

            fragment.appendChild(albumRow);
        });

        container.appendChild(fragment);
    }

    /**
     * 滚动监测 (Intersection Observer)
     */
    function initScrollObserver() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('is-visible');
                    observer.unobserve(entry.target);
                }
            });
        }, { threshold: 0.1, rootMargin: "50px" });

        document.querySelectorAll('.album-row').forEach(row => {
            observer.observe(row);
        });
    }

    /**
     * 主初始化逻辑
     * 合并了开场动画判断和内容加载
     */
    document.addEventListener("DOMContentLoaded", () => {
        const hasVisited = sessionStorage.getItem('hasVisited');
        const enterBtn = document.getElementById("enter-site-btn");
        const body = document.body;

        // 生成内容
        generateAlbums();

        if (hasVisited) {
            // 情况A: 已经访问过 -> 直接显示内容，不显示开场
            body.classList.add('content-visible');
            initScrollObserver();
        } else {
            // 情况B: 第一次访问 -> 显示开场动画
            body.classList.add('show-intro');

            // 1秒后显示按钮
            setTimeout(() => {
                enterBtn.classList.add("btn-visible");
            }, 1000);

            // 绑定点击事件
            enterBtn.addEventListener("click", () => {
                // 淡出遮罩
                body.classList.remove('show-intro');
                // 显示内容
                body.classList.add('content-visible');
                // 记录访问状态
                sessionStorage.setItem('hasVisited', 'true');
                // 启动滚动监测
                initScrollObserver();
            });
        }
    });
